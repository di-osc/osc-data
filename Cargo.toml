[package]
name = "osc-data"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "osc_data"
crate-type = ["cdylib"]

[dependencies]
ndarray = "0.15.6"
numpy = "0.21.0"
pyo3 = { version = "0.21", features = ["extension-module", "macros"] }
uuid = { version = "1.10.0", features = ["v4"] }
