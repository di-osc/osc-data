[project]
name = "osc-data"
version = "0.1.6"
description = "data represent, processing"
readme = "README.md"
authors = [
    { name = "wangmengdi", email = "790990241@qq.com" }
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
]

[tool.maturin]
module-name = "osc_data._core"
python-packages = ["osc_data"]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "maturin>=1.8.6",
]
